{% extends 'landing/base.html' %}
{% load static %}

{% block content %}
<!-- Registration Form -->
<section class="registration-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card" data-aos="fade-up">
                    <div class="form-header">
                        <h2>Get Early Access to KaiCure</h2>
                        <p>Join our waitlist to be the first to experience our AI-powered medical scribe</p>
                    </div>
                    <div class="form-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" class="registration-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="specialization" class="form-label">Medical Specialization</label>
                                <select class="form-control" id="specialization" name="specialization" required>
                                    <option value="" selected disabled>Select your specialization</option>
                                    <option value="General Practice">General Practice</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Pediatrics">Pediatrics</option>
                                    <option value="Psychiatry">Psychiatry</option>
                                    <option value="Surgery">Surgery</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="organization" class="form-label">Healthcare Organization</label>
                                <input type="text" class="form-control" id="organization" name="organization">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="want_early_access" name="want_early_access" checked>
                                <label class="form-check-label" for="want_early_access">Notify me when KaiCure launches</label>
                            </div>
                            <div class="mb-3">
                                <label for="questions" class="form-label">How do you hope KaiCure can help your practice?</label>
                                <textarea class="form-control" id="questions" name="questions" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn hero-btn w-100">Request Early Access</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
